<div class="room-manager">
    <div class="rm-section left" id="left">
        <a class="button" (click)="createRoom()">Create Room</a>   
    </div>
    <div class="rm-section right" id="right">
        <div class="right-wrapper">
            <a class="button" (click)="showRoomCodePrompt()">Join Room</a>
            <div class="room-code-entry" id="room_entry">
                <form (submit)="joinRoom(roomCode.value)">
                    <input type="text" #roomCode/>
                    <input type="submit" value="Join"/>
                    <label class="error">Invalid room code.</label>
                </form>
            </div>
        </div>
    </div>
</div>
